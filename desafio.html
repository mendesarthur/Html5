<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <h1>Desafio 1:</h1>

    <table border="1">
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td colspan="2">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
    </table>

    <h1>Desafio 2</h1>
    <table border="1">
        <tr>
            <td colspan="2">A</td>
            <td rowspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">C</td>
            <td>D</td>
        </tr>
        <tr>
            <td colspan="2">E</td>
        </tr>
    </table>
</body>
</html>
